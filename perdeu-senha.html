<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>Relembre seu Login</title>
</head>

<body class="background-roxo">
    <main class="container">
        <div class="content">
            <div class="flex justify-center" style="margin-top: -83px;">
                <img src="./assets/icon-no-bg.png" class="icone" />
            </div>

            <div class="flex flex-column gap-15" style="margin-bottom: 1rem;">
                <h1 style="text-align: center;">Relembre seu Login</h1>

                <p class="informacoes-adicionais">
                    Recupere seu acesso antes de fazer o cálculo IMC
                </p>
            </div>

            <div class="flex flex-column gap-15">
                <input class="input-form" type="email" placeholder="Seu e-mail" />
            </div>

            <div class="input-checkbox">
                <input class="input" type="checkbox" />
                <label>Não sou um robô</label>
            </div>

            <div class="flex flex-column gap-15">
                <button type="button" class="botao botao-prenchido">Recuperar Login</button>
                <button type="button" class="botao botao-apenas-borda">Não tenho um acesso</button>
            </div>
        </div>
    </main>
</body>

</html>
