<!DOCTYPE html>
<html translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>IMC</title>
</head>

<body>
    <main class="container">
        <h1 style="text-align: center; margin-top: 2rem;">Cálculo de IMC</h1>

        <div class="flex flex-column gap-15">
            <input class="input-form" type="text" placeholder="Altura" />
            <input class="input-form" type="text" placeholder="Peso" />
            <input class="input-form" type="text" placeholder="Sexo" />
        </div>

        <div class="input-checkbox">
            <input class="input" type="checkbox" />
            <label>Eu tenho 65 anos ou mais</label>
        </div>

        <div class="flex flex-column gap-15">
            <button type="button" class="botao botao-prenchido">Calcular meu IMC</button>
            <button type="button" class="botao botao-apenas-borda">Entenda o cálculo</button>
        </div>
    </main>

</body>

</html>
